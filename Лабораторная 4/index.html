<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Книжный магазин</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    .flex-container {

      display: flex;

      justify-content: space-around;
      height: 100%;
      padding: 15px;
      gap: 5px;

    }

    .flex-container>div {
      padding: 8px;
    }

    .article {
      position: absolute;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Header() {
      return (
        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4">
              <h4 class="text-white">Collapsed content</h4>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-light" style={{ backgroundColor: "#e3f2fd" }}>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" style={{ marginLeft: "10px" }}>
              <span class="navbar-toggler-icon"></span>
            </button>
            <h1 style={{ display: "flex", justifyContent: "center", marginLeft: "175px" }}>Книжный магазин</h1>
            <form class="form-inline">
              <div class="input-group" style={{ marginRight: "10px" }}>
                <input class="form-control mr-sm-2" type="search" placeholder="Введите название книги" aria-label="Введите название книги" />
                <div class="input-group-append" style={{ marginLeft: "5px", marginRight: "10px" }}>
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                </div>
              </div>
            </form>
          </nav>
        </div>
      );
    }

    function Navbar() {
      return (
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style={{ display: "flex", justifyContent: "center" }}>
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#"><h5>Главная страница</h5></a>
              <a class="nav-item nav-link" href="#"><h5>Ассортимент</h5></a>
              <a class="nav-item nav-link" href="#"><h5>Доставка</h5></a>
              <a class="nav-item nav-link" href="#"><h5>Личный кабинет</h5></a>
            </div>
          </div>
        </nav>
      );
    }

    function Card({ author, title, price, imageUrl, size = 200 }) {
      return (
        <div>
          <a href="#"><img
            className="avatar"
            src={imageUrl}
            alt={title}
            width={size}
            height={size}
          /></a>
          <ul>
            <li><b>Автор: </b>{author}</li>
            <li><b>Название: </b>{title}</li>
            <li><b>Цена: </b>{price}</li>
          </ul>
        </div>
      );
    }

    function SmallCard({ text, imageUrl, size = 150 }) {
      return (
        <div>
          <a href="#"><img
            className="avatar"
            src={imageUrl}
            alt={text}
            width={size}
            height={size}
          /></a>
          <p className="article">{text}</p>
        </div>
      );
    }

    function Book(props) {
      return (
        <Card {...props} />
      );
    }

    function Article(props) {
      return (
        <SmallCard {...props} />
      );
    }

    function Gallery() {
      const booksItems = books.map(book => (
        <div className='item${book.id}'>
          <Book author={book.author} title={book.title} price={book.price} imageUrl={book.imageUrl} />
        </div>
      ))

      return (
        <div className="flex-container">
          {booksItems}
        </div>
      )
    }

    function News() {
      const newsItems = news.map(article => (
        <div className="item${article.id}">
          <Article text={article.text} imageUrl={article.imageUrl} />
        </div>
      ))

      return (
        <div className="flex-container" style={{marginBottom: "75px"}}>
          {newsItems}
        </div>
      )
    }
