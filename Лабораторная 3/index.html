fEANI2x6jrwr88v2m1L/TxfBfMAAvuf15tiYAJ6CIAAAmJgAyIAARP//Z'
            },
            {
                id: 4,
                name: 'Арваам Линкольн',
                profession: 'Президент США',
                accomplishment: 'участие в Гражданской войне на стороне Севера, отмену рабства',
                imageId: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Abraham_Lincoln_O-77_matte_collodion_print.jpg/270px-Abraham_Lincoln_O-77_matte_collodion_print.jpg'
            }
        ]);
        function getImageUrl(person) {
            return person.imageId;
        }
        const addPerson = (name, profession, accomplishment, imageId) => {
            const newPerson = {
                id: people.length,
                name: name,
                profession: profession,
                accomplishment: accomplishment,
                imageId: imageId
            };
            setPeople([...people, newPerson]);
        };
        const sortByName = () => {
            const sortedPeople = [...people].sort((a, b) => a.name.localeCompare(b.name));
            setPeople(sortedPeople);
        };
        const listItems = people.map(person => (
            <li key={person.id}>
                <img src={person.imageId} alt={person.name} width="150" height="200" />
                <p>
                    <b>{person.name}</b> {person.profession} известен за {person.accomplishment}
                </p>
            </li>
        ));
        return (
            <div>
                <PersonForm addPerson={addPerson} />
                <button onClick={sortByName} type="button" class="btn btn-primary">Сортировать по имени</button>
                <ul>{listItems}</ul>
            </div>
        );
    }
    function PersonForm({ addPerson }) {
        const [name, setName] = React.useState('');
        const [profession, setProfession] = React.useState('');
        const [accomplishment, setAccomplishment] = React.useState('');
        const [imageId, setImageId] = React.useState('');
        const handleSubmit = e => {
            e.preventDefault();
            addPerson(name, profession, accomplishment, imageId);
            setName('');
            setProfession('');
            setAccomplishment('');
            setImageId('');
        };
        return (
            <form onSubmit={handleSubmit}>
                <h2>Добавить новую личность</h2>
                <div>
                    <label>Имя:</label>
                    <input
                        type="text"
                        value={name}
                        onChange={e => setName(e.target.value)}
                    />
                </div>
                <div>
                    <label>Род деятельности:</label>
                    <input
                        type="text"
                        value={profession}
                        onChange={e => setProfession(e.target.value)}
                    />
                </div>
                <div>
                    <label>Известен за:</label>
                    <input
                        type="text"
                        value={accomplishment}
                        onChange={e => setAccomplishment(e.target.value)}
                    />
                </div>
                <div>
                    <label>Ссылка на картинку:</label>
                    <input
                        type="text"
                        value={imageId}
                        onChange={e => setImageId(e.target.value)}
                    />
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        );
    }
    ReactDOM.createRoot(document.getElementsByTagName('body')[0]).render(
        <div id="wrapper">
            <Header />
            <People />
        </div>
    );
</script>
